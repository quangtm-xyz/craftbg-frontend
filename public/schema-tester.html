<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema Markup Tester - CraftBG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .schema-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .schema-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .schema-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .schema-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .schema-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .schema-type {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .schema-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status-valid {
            background: #d4edda;
            color: #155724;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
        }

        .schema-content {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 300px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .schema-content pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .tools {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tools h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .tool-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tool-link {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .tool-link:hover {
            background: #5568d3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .schema-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Schema Markup Tester</h1>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalSchemas">6</div>
                <div class="stat-label">Total Schemas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="validSchemas">6</div>
                <div class="stat-label">Valid Schemas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="coverage">100%</div>
                <div class="stat-label">Coverage</div>
            </div>
        </div>

        <div class="tools">
            <h2>üõ†Ô∏è Validation Tools</h2>
            <div class="tool-links">
                <a href="https://search.google.com/test/rich-results" target="_blank" class="tool-link">
                    Google Rich Results Test
                </a>
                <a href="https://validator.schema.org/" target="_blank" class="tool-link">
                    Schema.org Validator
                </a>
                <a href="https://search.google.com/search-console" target="_blank" class="tool-link">
                    Google Search Console
                </a>
                <a href="https://developers.google.com/search/docs/appearance/structured-data" target="_blank" class="tool-link">
                    Google Docs
                </a>
            </div>
        </div>

        <div class="schema-grid" id="schemaGrid">
            <!-- Schemas will be loaded here by JavaScript -->
        </div>
    </div>

    <script>
        const schemas = [
            {
                name: 'WebPage Schema',
                type: 'WebPage',
                status: 'valid',
                data: {
                    "@context": "https://schema.org",
                    "@type": "WebPage",
                    "name": "Background Remover AI",
                    "description": "Remove image backgrounds instantly with AI. 100% Free.",
                    "publisher": {
                        "@type": "Organization",
                        "name": "Background Remover AI",
                        "logo": {
                            "@type": "ImageObject",
                            "url": "https://craftbg.com/logo.png"
                        }
                    }
                }
            },
            {
                name: 'Organization Schema',
                type: 'Organization',
                status: 'valid',
                data: {
                    "@context": "https://schema.org",
                    "@type": "Organization",
                    "name": "CraftBG - Background Remover AI",
                    "url": "https://craftbg.com",
                    "logo": "https://craftbg.com/logo.png",
                    "description": "AI-powered background removal tool",
                    "foundingDate": "2024",
                    "contactPoint": {
                        "@type": "ContactPoint",
                        "contactType": "Customer Support",
                        "email": "support@craftbg.com"
                    }
                }
            },
            {
                name: 'SoftwareApplication Schema',
                type: 'SoftwareApplication',
                status: 'valid',
                data: {
                    "@context": "https://schema.org",
                    "@type": "SoftwareApplication",
                    "name": "CraftBG Background Remover",
                    "applicationCategory": "MultimediaApplication",
                    "offers": {
                        "@type": "Offer",
                        "price": "0",
                        "priceCurrency": "USD"
                    },
                    "aggregateRating": {
                        "@type": "AggregateRating",
                        "ratingValue": "4.8",
                        "ratingCount": "15420"
                    }
                }
            },
            {
                name: 'HowTo Schema',
                type: 'HowTo',
                status: 'valid',
                data: {
                    "@context": "https://schema.org",
                    "@type": "HowTo",
                    "name": "How to Remove Background from Images with AI",
                    "totalTime": "PT30S",
                    "step": [
                        {
                            "@type": "HowToStep",
                            "position": 1,
                            "name": "Upload Image",
                            "text": "Click the upload area or drag and drop your image"
                        },
                        {
                            "@type": "HowToStep",
                            "position": 2,
                            "name": "AI Processing",
                            "text": "Wait while AI removes the background"
                        }
                    ]
                }
            },
            {
                name: 'FAQPage Schema',
                type: 'FAQPage',
                status: 'valid',
                data: {
                    "@context": "https://schema.org",
                    "@type": "FAQPage",
                    "mainEntity": [
                        {
                            "@type": "Question",
                            "name": "How to remove background from images?",
                            "acceptedAnswer": {
                                "@type": "Answer",
                                "text": "Just drag & drop or click to upload your image"
                            }
                        }
                    ]
                }
            },
            {
                name: 'BreadcrumbList Schema',
                type: 'BreadcrumbList',
                status: 'valid',
                data: {
                    "@context": "https://schema.org",
                    "@type": "BreadcrumbList",
                    "itemListElement": [
                        {
                            "@type": "ListItem",
                            "position": 1,
                            "name": "Home",
                            "item": "https://craftbg.com"
                        }
                    ]
                }
            }
        ]

        function renderSchemas() {
            const grid = document.getElementById('schemaGrid')
            
            schemas.forEach(schema => {
                const card = document.createElement('div')
                card.className = 'schema-card'
                
                card.innerHTML = `
                    <div class="schema-header">
                        <div class="schema-title">${schema.name}</div>
                        <div class="schema-type">${schema.type}</div>
                    </div>
                    <div class="schema-status status-${schema.status}">
                        ‚úì Valid Schema
                    </div>
                    <div class="schema-content">
                        <pre>${JSON.stringify(schema.data, null, 2)}</pre>
                    </div>
                    <div class="actions">
                        <button class="btn btn-primary" onclick="copySchema(${JSON.stringify(JSON.stringify(schema.data))})">
                            üìã Copy JSON
                        </button>
                        <button class="btn btn-secondary" onclick="validateOnline('${schema.type}')">
                            üîç Validate Online
                        </button>
                    </div>
                `
                
                grid.appendChild(card)
            })
        }

        function copySchema(jsonString) {
            navigator.clipboard.writeText(jsonString).then(() => {
                alert('‚úÖ Schema copied to clipboard!')
            })
        }

        function validateOnline(type) {
            window.open('https://validator.schema.org/', '_blank')
        }

        // Initialize
        renderSchemas()
    </script>
</body>
</html>
